apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neo4j
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: neo4j
    targetRevision: "0.4.3"
    helm:
      values: |
        ## Tell Neo4j to listen on 0.0.0.0 instead of 127.0.0.1
        neo4j:
          name: neo4j
          password: Demo123
          dbms:
            default__listen__address: 0.0.0.0
            default__advertised__address: neo4j.metadata.svc.cluster.local

        ## Expose as ClusterIP
        service:
          type: ClusterIP

        ## (Temp) turn off liveness/readiness probes until itâ€™s healthy
        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false

        ## resource requests/limits
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: metadata
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

